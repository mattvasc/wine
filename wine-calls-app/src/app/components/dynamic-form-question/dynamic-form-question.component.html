<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
            [id]="question.key" [type]="question.type" [value]="bindTo[question.key] || ''" >

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key"
    [value]="bindTo[question.key] || ''"
    >
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <textarea *ngSwitchCase="'textarea'" [value]="bindTo[question.key] || ''" [formControlName]="question.key" [id]="question.key"
     >
    </textarea>

  </div> 

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} é um campo obrigatório</div>
</div>
