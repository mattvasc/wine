<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-row">
      <app-question [question]="question" [form]="form" [bindTo]="bindTo"></app-question>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">{{(isSalvar) ? 'Salvar' : 'Atualizar' }}</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
