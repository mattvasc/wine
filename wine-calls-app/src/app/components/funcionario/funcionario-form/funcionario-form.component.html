<h1>Cadastro do Funcionário Wine</h1>

<form id="formFuncionario">
  <div class="col-md-12">

    <h3>Dados Gerais: </h3>

      <div class="form-group col-md-8">
        <label for="funcionarioNome">Nome Completo</label>
        <input type="text" class="form-control" id="funcionarioNome" placeholder="Fábio Roberto Alves de Lima" required>
      </div>

      <div class="form-group col-md-4">
        <label for="funcionarioCPF">CPF </label>
        <input type="text" class="form-control" id="funcionarioCPF" placeholder="999.999.99-99" required>
      </div>

      <div class="form-group col-md-12">
        <label for="funcionarioEmail">Email</label>
        <input type="email" class="form-control" id="funcionarioEmail" placeholder="fabio@wine.com.br">
      </div>

      <div class="form-group col-md-6">
        <label for="funcionarioSenha">Criar Senha</label>
        <input type="password" class="form-control" id="funcionarioSenha" required>
      </div>

      <div class="form-group col-md-6">
        <label for="funcionarioSenhaConfirmar">Confirmar Senha</label>
        <input type="password" class="form-control" id="funcionarioSenhaConfirmar" required>
      </div>


      <!-- Chamar Componente observacoes -->
      <h3>Outras Informações: </h3>

      <div class="form-group col-md-12">
        <label for="observacao"></label>
        <textarea class="form-control" name="observacao" id="observacao" rows="15" placeholder="Campo adicional para inserir qualquer informação relevante." [(ngModel)]="obstext" (keyup)="onKey($event)"></textarea>
      </div>

      <div class="col-md-12">
        <button type="submit" class="btn btn-success btn-lg btn-block">Cadastrar</button>

      </div>

    </div>
</form>
