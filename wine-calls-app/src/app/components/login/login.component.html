<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" (ngSubmit)="login()" #loginForm="ngForm">
        <span class="login100-form-title p-b-26">
          Sistema de Gerenciamento de Chamados da Wine
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Email válido é: fulano@winetecnologia.com.br">
          <input class="input100" type="text" placeholder="Email" name="email" [(ngModel)]="funcionario.email" required>
          <span class="focus-input1000" data-placeholder="email"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password" required>
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" type="password" placeholder="Password" name="Senha" required [(ngModel)]="funcionario.senha"
          >
          <span class="focus-input1000" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div [ngClass]="{'login100-form-bgbtn': loginForm.valid, 'login100-form-bgbtn2': !loginForm.valid}"></div>
            <button class="login100-form-btn" type="submit" [disabled]="!loginForm.valid" [ngClass]="{'allowed' : loginForm.valid, 'not-allowed' : !loginForm.valid}">
              Login
            </button>
          </div>
        </div>

        <!-- <div class="text-center p-t-115">
          <span class="txt1">
            Don’t have an account?
          </span>

          <a class="txt2" routerLink="/signup">
            Sign Up
          </a>
        </div> -->
      </form>
    </div>
  </div>
</div>
