<table *ngIf="empresas_parceiras.length > 0; else semEP">
  <thead>
    <th>Id.</th>
    <th>Razão Social</th>
    <th>Email</th>
    <th>Editar</th>
    <th>Apagar</th>
  </thead>
  <tbody>
    <tr *ngFor="let ep of empresas_parceiras">
      <td>{{ep.id}}</td>
      <td>{{ ep.razao_social}}</td>
      <td>{{ep.email}}</td>
      <td><button (click)="editEmpresaParceira(ep.id)">Editar</button></td>
      <td><button (click)="deleteEmpresaParceira(ep.id)">Apagar</button></td>
    </tr>
  </tbody>
</table>
<ng-template #semEP>
  <h2>Não há Empresas Parceiras cadastradas no momento</h2>
</ng-template>
