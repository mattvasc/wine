<h1>{{isSalvar ? "Cadastro" : "Atualização"}} da Empresa Parceira</h1>

<!-- Para preencher automaticamente um Campo Nome -->
<!-- <input type="text" class="form-control" name="empresaNomeRazaoSocial" placeholder="" required [(ngModel)]="teste" [ngModelOptions]="{standalone: true}"> -->

<form name="angularlixo">
  <div class="form-group">

    <h3>Dados Gerais: </h3>
    <br/>


    <!-- Botao Status Ativo / Inativo -->
    <app-status-ativo-inativo></app-status-ativo-inativo>

    <br/>


    <div class="col-md-12">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="pessoaJuridica" value="juridica" [(ngModel)]='isPJ'
          [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="pessoaJuridica">
          Pessoa Jurídica
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="pessoaFisica" value="fisica" [(ngModel)]='isPJ'
          [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="pessoaFisica">
          Pessoa Física
        </label>
      </div>

      <br/>
      <br/>

      <div class="form-group">
        <label for="empresaNomeRazaoSocial"> Razão Social</label>
        <input type="text" [(ngModel)]="parceiroAtual.razao_social" class="form-control" name="empresaNomeRazaoSocial" placeholder="">
      </div>

      <div class="form-group">
        <label for="empresaNomeFantasia">Nome Fantasia</label>
        <input type="text" [(ngModel)]="parceiroAtual.nome_fantasia" class="form-control" name="empresaNomeFantasia" placeholder="" required>
      </div>


      <div class="form-group" *ngIf='isPJ=="pessoaJuridica" '>
        <label for="empresaCNPJ">CNPJ </label>
        <input type="text" [(ngModel)]="parceiroAtual.cnpj" class="form-control" name="empresaCNPJ" placeholder="99.999.999/9999-99" required>
      </div>

      <!-- Se for PessoaFisica -->
      <div class="form-row" *ngIf='isPJ=="pessoaFisica"'>
        <div class="form-group col-md-4">
          <label for="empresaCPF">CPF </label>
          <input type="text" [(ngModel)]="parceiroAtual.cpf" class="form-control" name="empresaCPF" placeholder="999.999.99-99" required>
        </div>

        <div class="form-group col-md-4">
          <label for="empresaRG">RG </label>
          <input type="text" [(ngModel)]="parceiroAtual.rg" class="form-control" name="empresaRG" placeholder="99.999.999-9 SSP" required>
        </div>

        <div class="form-group col-md-4">
          <label for="empresaRGData">Data de Emissão do RG </label>
          <input type="date" [(ngModel)]="parceiroAtual.data_rg" class="form-control" name="empresaRGData">
        </div>

      </div>
      <!-- Fim PessoaFisica -->

      <!-- Chamar Componente Endereço -->
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="empresaLogradouro">Logradouro</label>
          <input type="text" class="form-control" name="logradouro"
          id="empresaLogradouro" placeholder="Avenida Salgado Filho, 123"
          
          >
        </div>
      
        <div class="form-group col-md-4">
          <label for="empresaBairro">Bairro</label>
          <input type="text" class="form-control" name="bairro"  id="empresaBairro" placeholder="Vila das Flores">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="empresaMunicipio">Município</label>
          <input type="text" class="form-control" name="municipio" id="empresaMunicipio">
        </div>
        <div class="form-group col-md-4">
          <label for="empresaEstado">Estado</label>
          <select id="empresaEstado" class="form-control" name="estado">
            <option selected>SP</option>
            <option>AM</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="empresaCEP">CEP</label>
          <input type="text" class="form-control" name="cep" id="empresaCEP"  placeholder="07115-000">
        </div>
      </div>
      <!-- Fim Componente para Endereço Completo -->
      




      <!-- Chamar Componente emailTelefone -->
      <app-email-telefone [parametro]="parceiroAtual"></app-email-telefone>

      <br/>
      <br/>
      <br/>
      <br/>

      <h3>Dados de Pagamento: </h3>

      <br/>
      <br/>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="valorVisita">Valor da Visita</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" [(ngModel)]="parceiroAtual.valor_visita_tecnica" value="100" min="0" step="10" data-number-to-fixed="2" data-number-stepfactor="10" class="form-control currency"
              name="valorVisita" />
          </div>
        </div>

        <div class="form-group col-md-6">
            <label for="valorKM">Valor do KM</label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="number" [(ngModel)]="parceiroAtual.valor_km" value="0.40" step="0.01"  min="0"  class="form-control currency"
                name="valorKM" />
            </div>
          </div>

      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="empresaNomeTitularBanco">Nome do Titular</label>
          <input type="text" [(ngModel)]="pagamentoAtual.nome" class="form-control" name="empresaNomeTitularBanco" placeholder="David Ricardo dos Santos">
        </div>


        <div class="form-group col-md-4">
          <label for="empresaCPFBanco">CPF/CNPJ</label>
          <input type="text" [(ngModel)]="pagamentoAtual.cpfcnpj" class="form-control" name="empresaCPFBanco">
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="contaCorrente" [(ngModel)]="pagamentoAtual.isPoupanca" value="contaCorrente" checked="true">
            <label class="form-check-label" for="contaCorrente">
              Conta Corrente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="contaPoupanca" [(ngModel)]="pagamentoAtual.isPoupanca" value="contaPoupanca">
            <label class="form-check-label" for="contaPoupanca">
              Conta Poupança
            </label>
          </div>

          <br/>
          <br/>


          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="empresaNomeDoBanco">Nome do Banco</label>
              <input type="text" [(ngModel)]="pagamentoAtual.banco" class="form-control" name="empresaNomeDoBanco" placeholder="Itaú">
            </div>


            <div class="form-group col-md-3">
              <label for="empresaAgenciaBanco">Número da Agência</label>
              <input type="text" [(ngModel)]="pagamentoAtual.agencia" class="form-control" name="empresaAgenciaBanco" placeholder="5870">
            </div>

            <div class="form-group col-md-3">
              <label for="empresaContaBanco">Número da Conta</label>
              <input type="text" [(ngModel)]="pagamentoAtual.conta" class="form-control" name="empresaContaBanco" placeholder="12351-3">
            </div>

            <div class="form-group col-md-2">
              <label for="empresaOpBanco">Operação</label>
              <input type="text" [(ngModel)]="pagamentoAtual.operacao" class="form-control" name="empresaOpBanco" placeholder="">
            </div>
          </div>



          <br/>
          <br/>
          <br/>
          <br/>

          <label for="observacao"></label>
          <textarea class="form-control" name="observacao" id="observacao" rows="15" placeholder="Campo adicional para inserir qualquer informação relevante." [(ngModel)]="parceiroAtual.observacoes" ></textarea>
          <button type="submit" class="btn btn-success" (click)="exec();">{{(isSalvar) ? "Cadastrar" : "Atualizar"}}</button>
        </div>
      </div>
    </div>
  </div>


</form>
