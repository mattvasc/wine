<h1>Cadastro do Funcionário Wine</h1>

<br />
<br />

<form id="formFuncionario">
  <div class="form-group col-md-9">

    <h3>Dados Gerais: </h3>


    <div class="row">
      <div class="form-group">
        <label for="funcionarioNome">Nome Completo</label>
        <input type="text" [(ngModel)]="funcionarioAtual.nome" class="form-control" id="funcionarioNome" placeholder="Fábio Roberto Alves de Lima" required>
      </div>


      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="funcionarioCPF">CPF </label>
          <input type="text" [(ngModel)]="funcionarioAtual.cpf" class="form-control" id="funcionarioCPF" placeholder="999.999.99-99" required>
        </div>
      </div>
      <div class="form-group col-md-8">
        <label for="funcionarioEmail">Email</label>
        <input type="email" [(ngModel)]="funcionarioAtual.email" class="form-control" id="funcionarioEmail" placeholder="fabio@wine.com.br">
      </div>

      <div class="form-group col-md-6">
          <label for="funcionarioSenha">Criar Senha</label>
          <input type="password" [(ngModel)]="funcionarioAtual.senha" class="form-control" id="funcionarioSenha" required>
      </div>

      <div class="form-group col-md-6">
          <label for="funcionarioSenhaConfirmar">Confirmar Senha</label>
          <input type="password" [(ngModel)]="funcionarioAtual.senha" class="form-control" id="funcionarioSenhaConfirmar" required>
      </div>


      <button type="submit" class="btn btn-success" (click)="exec();">{{(isSalvar) ? "Cadastrar" : "Atualizar"}}</button>


    </div>
  </div>


</form>
