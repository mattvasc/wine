<h1>Cadastro do Tecnico</h1>

<!-- Para preencher automaticamente um Campo Nome -->
<!-- <input type="text" class="form-control" id="empresaNomeRazaoSocial" placeholder="" required [(ngModel)]="teste" [ngModelOptions]="{standalone: true}"> -->

<br/>
<br/>

<form id="formTecnico">
  <div class="form-group col-md-9">

    <h3>Dados Gerais: </h3>


    <!-- Botao Status Ativo / Inativo -->
    <app-status-ativo-inativo></app-status-ativo-inativo>

    <br/>
    
    <div class="row">
      <div class="form-group">
        <label for="tecnicoNome">Nome Completo</label>
        <input type="text" class="form-control" id="tecnicoNome" placeholder="João Monteiro da Silva">
      </div>


      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="empresaCPF">CPF </label>
          <input type="text" class="form-control" id="empresaCPF" placeholder="999.999.99-99" required>
        </div>

        <div class="form-group col-md-4">
          <label for="empresaRG">RG </label>
          <input type="text" class="form-control" id="empresaRG" placeholder="99.999.999-9 SSP" required>
        </div>

        <div class="form-group col-md-4">
          <label for="empresaRGData">Data de Emissão do RG </label>
          <input type="date" class="form-control" id="empresaRGData">
        </div>

      </div>


      <!-- Chamar Componente emailTelefone -->
        
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="empresaEmail" name="email">Email</label>
      <input type="email" class="form-control" id="empresaEmail" placeholder="contato@empresa.com.br" >
    </div>
  
    <div class="form-group col-md-6">
      <label for="empresaTelefones"  name="telefone">Telefones</label>
      <input type="text" class="form-control" id="empresaTelefones" placeholder="(11) 1234-4258  //  (21)1111-2222" >
    </div>
  </div>

      <br/>
      <br/>
      <br/>
      <br/>



      <br/>
      <br/>
      <br/>
      <br/>

      <!-- Chamar Componente observacoes -->
      <h3>Outras Informações: </h3>

<div class="form-group">
  <label for="observacao"></label>
  <textarea class="form-control" name="observacao" id="observacao" rows="15" placeholder="Campo adicional para inserir qualquer informação relevante." [(ngModel)]="obstext" (keyup)="onKey($event)"></textarea>
</div>


      <button type="submit" class="btn btn-success">Cadastrar</button>


    </div>
  </div>


</form>
