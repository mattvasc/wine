<div class="input-group">
  <label for="nome_input">Informe o nome da empresa parceira para atender o chamado:</label>
  <input type="text" class="form-control" #nome_input (keyup)="this.nome_input_string = nome_input.value; pesquisar();" id="nome_input" name="nome_input">
</div>

<table *ngIf="parceirosPesquisados != null && parceirosPesquisados.length > 0; else semTicket" class="table table-hover">
  <thead class="thead-dark">
    <th>Id.</th>
    <th>Razão Social</th>
    <th>Nome Fantasia</th>
    <th>Email</th>
    <th>Ver</th>
    <th>Selecionar</th>
  </thead>
  <tbody>
    <tr *ngFor="let parceiroPesquisado of parceirosPesquisados; let i = index">
      <td>{{parceiroPesquisado.id}}</td>
      <td>{{parceiroPesquisado.razao_social}}</td>
      <td>{{parceiroPesquisado.nome_fantasia}}</td>
      <td>{{parceiroPesquisado.email}}</td>
      <td><button (click)="seePartner(i)" class="btn btn-block btn-success">Ver Detalhes</button></td>
      <td><button (click)="selectPartner(i)" class="btn btn-block btn-danger">Selecionar</button></td>
    </tr>
  </tbody>
</table>

<ng-template #semTicket>
  <h4 *ngIf="nome_input.length > 0">Nenhum resultado encontrado.</h4>
</ng-template>


<p class="clearfix"></p>

<div class="form-group">
  <div class="form-row">
    <div class="col-4">
      <button class="btn btn-warning btn-lg btn-block" (click)="voltar()">Voltar</button>
    </div>
    <div class="col-4 offset-4">
      <button class="btn btn-success btn-lg btn-block" (click)="pular()">Avançar sem selecionar o parceiro</button>
    </div>
  </div>
</div>
